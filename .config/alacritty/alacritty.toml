[bell]
animation = "EaseOutExpo"
color = "#ffffff"
command = "None"
duration = 0

[cursor]
blink_interval = 350
thickness = 0.1
unfocused_hollow = true

[cursor.style]
blinking = "On"
shape = "Beam"

[debug]
log_level = "Warn"

[env]
TERM = "alacritty"

[font]
size = 12


[font.bold]
family = "Fira Code Medium"
style = "Bold"

[font.bold_italic]
family = "monospace"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Fira Code Medium"
style = "Italic"

[font.normal]
family = "Fira Code Medium"
style = "Regular"

[font.offset]
x = -1
y = 0

[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.enabled]]
command = "xdg-open"
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[hints.enabled.mouse]
enabled = true
mods = "None"

